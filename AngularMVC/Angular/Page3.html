<!DOCTYPE html>
<html ng-app="page3Module">
<head>
    <meta charset="utf-8" />
    <title>Page 3 Demo</title>
    <script src="../Scripts/angular.js"></script>
    <script src="scritps/Page3Controller.js"></script>
</head>
<body ng-controller="page3Controller">
    <div>
       Name : {{ country.name }}
    </div>
    <div>
        Capital : {{ country.capital }}
    </div>
    <div>
        <img ng-src="{{ country.flag }}" alt="{{ country.name + ' Flag' }}" style="height: 110px; width: 211px;" />
    </div>
</body>
</html>
