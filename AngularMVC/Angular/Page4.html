<!DOCTYPE html>
<html ng-app="page4Module">
<head>
    <meta charset="utf-8" />
    <title>Page 4 Demo</title>
    <script src="../Scripts/angular.js"></script>
    <script src="scritps/Page4Controller.js"></script>
</head>
<body ng-controller="page4Controller">
    <div>
        <input type="text" ng-model="greeting" />
        <div>
            My Message: {{ message }}
        </div>
        <div>
            Greeting: {{ greeting }}
        </div>
    </div>
    <div>
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" ng-model="employee.firstName" /></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" ng-model="employee.lastName" /></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" ng-model="employee.age" /></td>
            </tr>
        </table>
        <br/>
        <table>
            <tr>
                <td>First Name</td>
                <td> {{ employee.firstName }}</td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>{{ employee.lastName }}</td>
            </tr>
            <tr>
                <td>Age</td>
                <td>{{ employee.age }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
